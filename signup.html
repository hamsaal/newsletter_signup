<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newslettersignup</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class=text-center>
  <main class="form-signin w-100 m-auto">
    <form method='post' action'/'>
      <img class="mb-4" src="images/email.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Sign up for the weekly news  letter</h1>
        <input name="firstname" type="text" class=" form-control top" placeholder="First Name" required autofocus>
        <input name="lastname" type="text" class=" form-control middle" placeholder="Last Name" required>
        <input name="email" type="email" class="form-control bottom" placeholder="Email" required>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
